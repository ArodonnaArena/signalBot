name: Run Signal Consumer

on:
  schedule:
    - cron: '* * * * *'  # every minute
  workflow_dispatch:     # allow manual trigger from Actions tab

jobs:
  consumer:
    runs-on: ubuntu-latest
    env:
      ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
    steps:
      - name: Run consumer tick
        run: |
          curl -X POST https://signal-bot-lyart.vercel.app/api/run-consumer \
            -H "x-admin-token: $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}'
        continue-on-error: true  # don't fail the workflow if consumer fails
